version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vpn-bot-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    networks:
      - vpn-bot-network
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-vpn_bot}
      - DB_USERNAME=${DB_USERNAME:-vpn_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}

  webserver:
    image: nginx:alpine
    container_name: vpn-bot-webserver
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - vpn-bot-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: vpn-bot-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-vpn_bot}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-vpn_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - vpn-bot-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: vpn-bot-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - vpn-bot-network
    command: redis-server --appendonly yes

networks:
  vpn-bot-network:
    driver: bridge

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

