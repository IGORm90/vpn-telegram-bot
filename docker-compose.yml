services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vpn-bot-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - /var/www/vendor
    networks:
      - vpn-bot-network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-vpn_bot}
      - DB_USERNAME=${DB_USERNAME:-vpn_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_CLIENT=phpredis
      - QUEUE_CONNECTION=database
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - VPN_API_BASE_URL=${VPN_API_BASE_URL}
      - VPN_API_TOKEN=${VPN_API_TOKEN}
      - ADMIN_CHAT_ID=${ADMIN_CHAT_ID}
      - API_AUTH_TOKEN=${API_AUTH_TOKEN}
      - LOG_CHANNEL=${LOG_CHANNEL:-stack}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  webserver:
    image: nginx:alpine
    container_name: vpn-bot-webserver
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./public:/var/www/public:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - vpn-bot-network
    depends_on:
      - app
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  db:
    image: mysql:8.0
    container_name: vpn-bot-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-vpn_bot}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-vpn_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - vpn-bot-network
    command: --default-authentication-plugin=mysql_native_password
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: vpn-bot-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - vpn-bot-network
    command: redis-server --appendonly yes --maxmemory 96mb --maxmemory-policy allkeys-lru --stop-writes-on-bgsave-error no
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vpn-bot-scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - /var/www/vendor
    networks:
      - vpn-bot-network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-vpn_bot}
      - DB_USERNAME=${DB_USERNAME:-vpn_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_CLIENT=phpredis
      - QUEUE_CONNECTION=database
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - VPN_API_BASE_URL=${VPN_API_BASE_URL}
      - VPN_API_TOKEN=${VPN_API_TOKEN}
      - ADMIN_CHAT_ID=${ADMIN_CHAT_ID}
      - LOG_CHANNEL=${LOG_CHANNEL:-stack}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    command: ["/bin/sh", "/var/www/docker/scheduler/entrypoint.sh"]
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vpn-bot-worker
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - /var/www/vendor
    networks:
      - vpn-bot-network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-vpn_bot}
      - DB_USERNAME=${DB_USERNAME:-vpn_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_CLIENT=phpredis
      - QUEUE_CONNECTION=database
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - VPN_API_BASE_URL=${VPN_API_BASE_URL}
      - VPN_API_TOKEN=${VPN_API_TOKEN}
      - ADMIN_CHAT_ID=${ADMIN_CHAT_ID}
      - LOG_CHANNEL=${LOG_CHANNEL:-stack}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    command: ["php", "artisan", "queue:work", "database", "--sleep=3", "--tries=3", "--max-time=3600"]
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Logging stack
  loki:
    image: grafana/loki:2.9.6
    container_name: vpn-bot-loki
    restart: unless-stopped
    volumes:
      - ./docker/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - vpn-bot-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  promtail:
    image: grafana/promtail:2.9.6
    container_name: vpn-bot-promtail
    restart: unless-stopped
    environment:
      - DOCKER_API_VERSION=1.44
    volumes:
      - ./docker/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - vpn-bot-network
    depends_on:
      - loki
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  grafana:
    image: grafana/grafana:11.0.0
    container_name: vpn-bot-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
    networks:
      - vpn-bot-network
    depends_on:
      - loki
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  vpn-bot-network:
    driver: bridge

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local

